<!DOCTYPE html>
<html>
<head>
	<title>Blogwalking</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">
	<link rel="stylesheet" type="text/css" href="bin/bootstrap/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="bin/style.css">
</head>
<body>
<div id="top"></div>
<div class="container semua-blog">
	<h3 class="text-center">Semua Blog</h3>
	<p class="text-center">
		<a href="index.html" target="_parent">Kembali ke beranda</a>
	</p>
	<hr>
	<table class="table">
		<thead>
			<tr>
				<th>Blog</th>
				<th>Deskripsi</th>
			</tr>
		</thead>
		<tbody>
			{% assign blog_sorted = site.blog | sort: 'nama' %}
			{% for blog in blog_sorted %}
				<tr>
					<td>
						<a href="{{ blog.link }}">{{ blog.nama }}</a>
					</td>
					<td>{{ blog.deskripsi }}</td>
				</tr>
			{% endfor %}
		</tbody>
	</table>
</div>
<a href="#top" class="up">
	<img src="http://4.bp.blogspot.com/-ifgZkuwnPnE/U33PmO8aLpI/AAAAAAAAAoY/CXnILaXEP88/s1600/btp.png">
</a>
<style type="text/css">
	.up {
		position: fixed;
		right: 10px;
		bottom: 10px;
		background: #C0392B;
		margin: 0;
		padding: 10px;
		border-radius: 2px;
		-o-border-radius: 2px;
		-ms-border-radius: 2px;
		-moz-border-radius: 2px;
		-webkit-border-radius: 2px;
		cursor: pointer;
		z-index: 100;
	}
	.up img {
		margin-top: 1px;
		margin-bottom: 4px;
	}
</style>
</body>
</html>
