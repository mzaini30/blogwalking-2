<!DOCTYPE html>
<html>
<head>
	<title>Blogwalking</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">
	<link rel="stylesheet" type="text/css" href="bin/bootstrap/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="bin/style.css">
</head>
<body>
<div class="container semua-blog">
	<h3 class="text-center">Semua Blog</h3>
	<hr>
	<table class="table">
		<thead>
			<tr>
				<th>Blog</th>
				<th>Deskripsi</th>
			</tr>
		</thead>
		<tbody>
			{% assign blog_sorted = site.blog | sort: 'nama' %}
			{% for blog in blog_sorted %}
				<tr>
					<td>
						<a href="{{ blog.link }}">{{ blog.nama }}</a>
					</td>
					<td>{{ blog.deskripsi }}</td>
				</tr>
			{% endfor %}
		</tbody>
	</table>
</div>
</body>
</html>
